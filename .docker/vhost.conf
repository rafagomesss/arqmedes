<VirtualHost *:80>
    ServerName www.app-local.com.br
	ServerAlias app-local.com.br
    DocumentRoot /var/www/html/arqmedes/app/public
    ErrorLog "/var/www/html/arqmedes/apache/logs/app-local-error.log"
    CustomLog "/var/www/html/arqmedes/apache/logs/app-local-access.log" common
	<Directory /var/www/html/arqmedes/app/public>
		Options Indexes FollowSymLinks
		AllowOverride all
		Require all granted
	</Directory>
</VirtualHost>